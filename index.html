<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>DashBoard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="details">
        <div class="profile">
          <div class="profile-head">
            <img src="./images/profile.jpg" alt="Person" />

            <h3>Report for</h3>

            <p>Jeremy Robinson</p>
          </div>
          <div class="profile-details">
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
        </div>
        <div class="work">
          <i class="fa-solid fa-briefcase"></i>
          <div class="work-details">
            <div class="work-details-header">
              <h3>work</h3>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="work-details-body">
              <h2>32 hrs</h2>
              <p>Last week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="play">
          <i class="fa-regular fa-gamepad"></i>
          <div class="play-details">
            <div class="play-details">
              <div class="play-details-header">
                <h3>Play</h3>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <div class="work-details-body">
                <h2>10 hrs</h2>
                <p>Last week - 8hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="study">
          <i class="fa-thin fa-books"></i>
          <div class="study-details">
            <div class="study-details-header">
              <h3>Study</h3>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="study-details-body">
              <h2>32 hrs</h2>
              <p>Last week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="execrcise">
          <i class="fa-solid fa-person-running"></i>
          <div class="exe-details">
            <div class="exe-details-header">
              <h3>execrcise</h3>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="exe-details-body">
              <h2>32 hrs</h2>
              <p>Last week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="social">
          <i class="fa-light fa-users"></i>
          <div class="social-details">
            <div class="social-details-header">
              <h3>Social</h3>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="social-details-body">
              <h2>32 hrs</h2>
              <p>Last week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="self">
          <i class="fa-light fa-users"></i>
          <div class="social-details">
            <div class="social-details-header">
              <h3>Self care</h3>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="social-details-body">
              <h2>32 hrs</h2>
              <p>Last week - 5hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
