<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>DashBoard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="details">
        <div class="profile"> 
          <div class="profile-head">
            <img src="./images/profile.jpg" alt="Person" />
            <div class="profile-head-content">
              <h3>Report for</h3>

              <p>Jeremy Robinson</p>
            </div>
            
          </div>
          <div class="profile-details">
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
        </div>
        <div class="work">
          <div class="work-head">
            <img src="./images/icon-work.svg" alt="">
          </div>
          <div class="work-details">
            <div class="work-details-header">
              <h3>work</h3>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="work-details-body">
              <h2>32 hrs</h2>
              <p>Last week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="play">
          <div class="play-head">
            <img src="./images/icon-play.svg" alt="" srcset="">
            </div>
          <div class="play-details">
            <div class="play-details-header">
              <h3>Play</h3>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="work-details-body">
              <h2>10 hrs</h2>
              <p>Last week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="study">
          <div class="study-head">
            <img src="./images/icon-study.svg" alt="study">
          </div>
          <div class="study-details">
            <div class="study-details-header">
              <h3>Study</h3>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="study-details-body">
              <h2>32 hrs</h2>
              <p>Last week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="execrcise">
          <div class="exe-head">
            <img src="./images/icon-exercise.svg" alt="execrcise">
          </div>
          <div class="exe-details">
            <div class="exe-details-header">
              <h3>execrcise</h3>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="exe-details-body">
              <h2>32 hrs</h2>
              <p>Last week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="social">
          <div class="social-head">
            <img src="./images/icon-social.svg" alt="">
          </div>
          <div class="social-details">
            <div class="social-details-header">
              <h3>Social</h3>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="social-details-body">
              <h2>32 hrs</h2>
              <p>Last week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="self">
          <div class="self-head">
            <img src="./images/icon-self-care.svg" alt="">
          </div>
          <div class="social-details">
            <div class="social-details-header">
              <h3>Self care</h3>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="social-details-body">
              <h2>32 hrs</h2>
              <p>Last week - 5hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
